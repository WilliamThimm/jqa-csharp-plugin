dist: xenial
addons:
  apt:
    update: true
    packages:
      - maven


language: minimal

script:
  - mvn -v
  - mvn --no-transfer-progress clean package
  - rm target/jqa-csharp-plugin-*-javadoc.jar
  - rm target/jqa-csharp-plugin-*-sources.jar

deploy:
  draft: true
  provider: releases
  api_key:
    secure: 
  file: target/jqa-csharp-plugin-*.jar
  on:
    repo: softvis-research/jqa-csharp-plugin
  skip_cleanup: true
